<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎆 FLASHY じゃんけんゲーム 🎆</title>
    <link rel="stylesheet" href="style_flashy.css">
    <link rel="stylesheet" href="battle_effects.css">
    <meta name="description" content="超派手な3回勝負じゃんけんゲーム - エフェクト満載！">
    <meta name="theme-color" content="#ff6b6b">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎆 FLASHY じゃんけん 🎆</h1>
        </header>

        <div class="game-info" role="banner" aria-label="ゲーム情報">
            <div class="round-info" aria-live="polite">
                🎮 <span id="current-round">1</span> / 3 ラウンド 🎮
            </div>
            <div class="score-info">
                <div class="score-item" aria-label="プレイヤースコア">
                    <span class="label">🏃 プレイヤー:</span>
                    <span id="player-score" aria-live="polite">0</span>勝
                </div>
                <div class="score-item" aria-label="コンピュータースコア">
                    <span class="label">🤖 コンピューター:</span>
                    <span id="computer-score" aria-live="polite">0</span>勝
                </div>
            </div>
        </div>

        <main class="game-area" role="main">
            <div class="choices" role="group" aria-label="じゃんけんの選択肢">
                <button class="choice-button" data-choice="グー" aria-label="グーを選択">
                    <span class="choice-icon" aria-hidden="true">✊</span>
                    <span class="choice-text">グー</span>
                </button>
                <button class="choice-button" data-choice="チョキ" aria-label="チョキを選択">
                    <span class="choice-icon" aria-hidden="true">✌️</span>
                    <span class="choice-text">チョキ</span>
                </button>
                <button class="choice-button" data-choice="パー" aria-label="パーを選択">
                    <span class="choice-icon" aria-hidden="true">✋</span>
                    <span class="choice-text">パー</span>
                </button>
            </div>

            <div class="battle-area">
                <div class="player-area">
                    <div class="choice-display">
                        <div id="player-choice" class="choice-result">?</div>
                        <div class="choice-label">🏃 プレイヤー</div>
                    </div>
                </div>
                
                <div class="vs-area">
                    <span class="vs-text">VS</span>
                </div>
                
                <div class="computer-area">
                    <div class="choice-display">
                        <div id="computer-choice" class="choice-result">?</div>
                        <div class="choice-label">🤖 コンピューター</div>
                    </div>
                </div>
            </div>

            <div class="result-area">
                <div id="round-result" class="result-text" aria-live="assertive" aria-label="ラウンド結果"></div>
            </div>
        </main>

        <div class="game-controls">
            <button id="new-game-btn" class="control-button" style="display: none;" aria-label="新しいゲームを開始">
                新しいゲーム
            </button>
            <button id="debug-btn" class="control-button" onclick="showDebugInfo()" style="background: orange; margin-top: 10px;">
                🔍 デバッグ情報
            </button>
        </div>

        <div id="final-result" class="final-result" style="display: none;" role="dialog" aria-modal="true" aria-labelledby="final-result-title">
            <div class="final-result-content">
                <h2 id="final-result-title" role="heading" aria-level="2"></h2>
                <div id="final-result-details" aria-live="polite"></div>
            </div>
        </div>
    </div>

    <script src="script_battle_system.js"></script>
    <script src="script_flashy.js"></script>
</body>
</html>
